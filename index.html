<!DOCTYPE html>
<html>
<head>
    <title>Оффлайн Турнир по Leagua of Legends в г. Таганроге</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="content">
        <h1 class="title">Турнирная сетка</h1>

        <table style="margin: 20px auto 0;">
            <tr>
                <th colspan="2">
                    Основная сетка
                </th>
                <th colspan="2">
                    Финал
                </th>
                <th colspan="2">
                    Дополнительная сетка
                </th>
            </tr>
            <tr>
                <td class="td"><!--Первая лига. Первая пара-->
                    <div class="play">
                        <div class="play__row play__row_first">
                            PZDC<!-- Gambit Esports -->
                        </div>
                        <div class="play__row play__row_first">
                           Team Venum<!--  Vega Squadron -->
                        </div>
                    </div>
                </td>
                <td class="td" ><!--Первая лига. Промежуточный-->
                    <div class="play">
                        <div class="play__row play__row_middle play__row_middle_first">
                            <!-- Gambit Esports -->
                        </div>
                    </div>
                </td>
                <td class="td" rowspan="2"><!--Первая лига. Финалист-->
                    <div class="play">
                        <div class="score">
                            <!-- 3 -->
                        </div>
                        <div class="play__row play__row_final">
                            <!-- Unicorns of Love -->
                        </div>
                    </div>
                </td>
                <td class="td td_two" rowspan="2"><!--Вторая лига. Финалист-->
                    <div class="play play-middle">
                        <div class="score">
                            <!-- 2 -->
                        </div>
                        <div class="play__row"><!-- Unicorns of Love --></div>
                    </div>
                </td>
                <td class="td td_two"><!--Вторая лига. Промежуточный-->
                    <div class="play">
                        <div class="play__row play__row_two_middle play__row_two_middle_first">
                            <!-- Gambit Esports -->
                        </div>
                    </div>
                </td>
                <td class="td td_two"><!--Вторая лига. Первая пара-->
                    <div class="play play-bottom">
                        <div class="play__row play__row_two_first"><!-- Gambit Esports --></div>
                        <div class="play__row play__row_two_first"><!-- Vega Squadron --></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="td">
                    <div class="play"><!--Первая лига. Вторая пара-->
                        <div class="play__row play__row_first">DCP Team<!-- Unicorns of Love --></div>
                        <div class="play__row play__row_first">Ave Teemo<!-- Elements Pro Gaming --></div>
                    </div>
                </td>
                <td class="td" rowspan="2">
                    <div class="play"><!--Первая лига. Второй промежуточный-->
                        <div class="play__row play__row_middle play__row_middle_two">
                            <!-- Unicorns of Love -->
                        </div>
                    </div>
                </td>
                <td class="td td_two"><!--Вторая лига. Второй Промежуточный-->
                    <div class="play">
                        <div class="play__row play__row_two_middle play__row_two_middle_two">
                            <!-- Gambit Esports -->
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
