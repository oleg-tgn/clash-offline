<!DOCTYPE html>
<html>
<head>
    <title>Оффлайн Турнир по Leagua of Legends в г. Таганроге</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="content">
        <h1 class="title">
            <span style="font-size:45px;margin-bottom:-50px">Clash Offline - League of Legends</span>
        </h1>
        
        <h1 class="title">
            <span style="font-size:30px; display: block;">Записи игр</span>
        </h1>
        <table style="margin: 20px auto 50px;">
            <tr>
                <td width="300">
                    <iframe width="280" src="https://www.youtube.com/embed/UG1I1bn4Jto" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="margin: 0 auto"></iframe>
                </td>
                <td width="300">
                    
                </td>
                <td width="300">
                   <iframe width="280" src="https://www.youtube.com/embed/yGPu_8RRHxg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="margin: 0 auto"></iframe>
                </td>
                <td width="300">
                    <iframe width="280" src="https://www.youtube.com/embed/aKCIvdDad3U" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="margin: 0 auto"></iframe>
                </td>
            </tr>
            <tr style="color: #fff; text-align: center;">
                <td>
                   1. PZDC - Team Venum 
                </td>
                <td width="300">
                    
                </td>
                <td>
                   3. PZDC - Ave Teemo
                </td>
                <td>
                    4. Team Venum - Ave Teemo финал
                </td>
            </tr>
        </table>
        
        <h1 class="title">
            <span style="font-size:30px; display: block;">Турнирная сетка</span>
        </h1>

        <table style="margin: 20px auto 0;">
            <tr>
                <th colspan="2">
                    Основная сетка
                </th>
                <th colspan="2">
                    <span style="font-size: 30px;">Финал</span><br> 
                    <span style="text-transform: none;">Bo3</span>
                </th>
                <th colspan="2">
                    Дополнительная сетка
                </th>
            </tr>
            <tr>
                <td class="td"><!--Первая лига. Первая пара-->
                    <div class="play">
                        <div class="play__row play__row_first">
                            PZDC<!-- Gambit Esports -->
                        </div>
                        <div class="play__row play__row_first">
                           Team Venum<!--  Vega Squadron -->
                        </div>
                    </div>
                </td>
                <td class="td" ><!--Первая лига. Промежуточный-->
                    <div class="play">
                        <div class="play__row play__row_middle play__row_middle_first">
                            Team Venum<!-- Gambit Esports -->
                        </div>
                    </div>
                </td>
                <td class="td" rowspan="2"><!--Первая лига. Финалист-->
                    <div class="play">
                        <div class="score">
                            2<!-- 3 -->
                        </div>
                        <div class="play__row play__row_final">
                            Team Venum<!-- Unicorns of Love -->
                        </div>
                    </div>
                </td>
                <td class="td td_two" rowspan="2"><!--Вторая лига. Финалист-->
                    <div class="play play-middle">
                        <div class="score">
                            0<!-- 2 -->
                        </div>
                        <div class="play__row">Ave Teemo<!-- Unicorns of Love --></div>
                    </div>
                </td>
                <td class="td td_two"><!--Вторая лига. Промежуточный-->
                    <div class="play">
                        <div class="play__row play__row_two_middle play__row_two_middle_first">
                            PZDC<!-- Gambit Esports -->
                        </div>
                    </div>
                </td>
                <td class="td td_two"><!--Вторая лига. Первая пара-->
                    <div class="play play-bottom">
                        <div class="play__row play__row_two_first">PZDC<!-- Gambit Esports --></div>
                        <div class="play__row play__row_two_first">DCP Team<!-- Vega Squadron --></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="td">
                    <div class="play"><!--Первая лига. Вторая пара-->
                        <div class="play__row play__row_first">DCP Team<!-- Unicorns of Love --></div>
                        <div class="play__row play__row_first">Ave Teemo<!-- Elements Pro Gaming --></div>
                    </div>
                </td>
                <td class="td" rowspan="2">
                    <div class="play"><!--Первая лига. Второй промежуточный-->
                        <div class="play__row play__row_middle play__row_middle_two">
                            Ave Teemo<!-- Unicorns of Love -->
                        </div>
                    </div>
                </td>
                <td class="td td_two"><!--Вторая лига. Второй Промежуточный-->
                    <div class="play">
                        <div class="play__row play__row_two_middle play__row_two_middle_two">
                            Ave Teemo<!-- Gambit Esports -->
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
