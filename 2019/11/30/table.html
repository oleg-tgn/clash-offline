<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Оффлайн Турнир по League of Legends в г. Таганроге</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">

<body style="background: url(bg/screen2.psd.png); background-size: 100%; background-repeat: no-repeat;">
    <section class="container">
        <table class="marmelad-table no-mobile">
            <tr>
                <td class="td"><!--Первая лига. Первая пара-->
                    <div class="play">
                        <div class="play__row play__row_first">
                            <a href="#" class="play__link">Easy Game Team</a>
                        </div>
                        <div class="play__row play__row_first">
                           <a href="#" class="play__link">Venom</a>
                        </div>
                    </div>
                </td>
                <td class="td" ><!--Первая лига. Промежуточный-->
                    <div class="play">
                        <div class="play__row play__row_middle play__row_middle_first">
                            <a href="#" class="play__link">Easy Game Team</a>
                        </div>
                    </div>
                </td>
                <td class="td" rowspan="2"><!--Первая лига. Финалист-->
                    <div class="play">
                        <div class="score">
                            <!-- 3 -->
                        </div>
                        <div class="play__row play__row_final">
                            <a href="#" class="play__link"></a>
                        </div>
                    </div>
                </td>
                <td class="td td_two" rowspan="2"><!--Вторая лига. Финалист-->
                    <div class="play play-middle">
                        <div class="score">
                            <!-- 2 -->
                        </div>
                        <div class="play__row"><a href="#" class="play__link"></a></div>
                    </div>
                </td>
                <td class="td td_two"><!--Вторая лига. Промежуточный-->
                    <div class="play">
                        <div class="play__row play__row_two_middle play__row_two_middle_first">
                            <a href="#" class="play__link"></a>
                        </div>
                    </div>
                </td>
                <td class="td td_two"><!--Вторая лига. Первая пара-->
                    <div class="play play-bottom">
                        <div class="play__row play__row_two_first"><a href="#" class="play__link">Venum</a></div>
                        <div class="play__row play__row_two_first"><a href="#" class="play__link">DOC</a></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="td">
                    <div class="play"><!--Первая лига. Вторая пара-->
                        <div class="play__row play__row_first">
                            <a href="#" class="play__link">x9</a>
                        </div>
                        <div class="play__row play__row_first">
                            <a href="#" class="play__link">DOC</a>
                        </div>
                    </div>
                </td>
                <td class="td" rowspan="2">
                    <div class="play"><!--Первая лига. Второй промежуточный-->
                        <div class="play__row play__row_middle play__row_middle_two">
                            <a href="#" class="play__link">x9</a>
                        </div>
                    </div>
                </td>
                <td class="td td_two"><!--Вторая лига. Второй Промежуточный-->
                    <div class="play">
                        <div class="play__row play__row_two_middle play__row_two_middle_two">
                            <a href="#" class="play__link"></a>
                        </div>
                    </div>
                </td>
            </tr>
