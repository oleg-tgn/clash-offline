<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <section class="container">
      <a class="navbar-brand" href="/">Clash Offline</a>
    </section>

    <section class="container">      
        <div class="row" style="margin-top: 100px;">
                <p style="color:#fff; text-align: left" class="tournament__rules">
                Собственность Clash Offline. Страница защищена паролем!
              </p>
        </div>
         <div class="row">
          <form class="col-12 col-lg-3" style="margin: 0 auto; text-align: center;">
            <div class="form-group">
              <input name="password" type="password" class="form-control" 
                          id="password" placeholder="Password" style="font-size: 30px;">
            </div>
            <button type="button" class="btn btn-primary secret-btn">Submit</button>

            <br><br>
            <label for="password" style="color:#fff;margin: 0 auto">Пароль: 1112</label>
          </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    
    <script>
      $(document).ready(function() {
            $('.secret-btn').on('click', function(event ) {
              event.preventDefault();
              if ($('#password').val() == '1112')
                location.replace("very-secret.html");
              else
                alert('Неправильный пароль');
            });
      });
    </script>
